<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function inqui(str) {
                var xmlhttp;
                if (str.length == 0) {
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                }
                if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else { // code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                console.log(xmlhttp);

                 xmlhttp.onreadystatechange = function () {

                     if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                         var xml = JSON.parse(xmlhttp.response);
                         document.getElementById("txtHint").innerHTML = xml.data[0].context;
                     }
                 }
                xmlhttp.open('get',"https://www.kuaidi100.com/query?type=yuantong&postid=" + str + "&id=1&valicode=&temp=" , true);
                xmlhttp.send();
            }
        </script>
</head>

<body>
    <form action="">
        圆通快递单号: <input type="text" id="txt1">
    </form>
    <button id="btn">查询</button>;
    <p>Suggestions: <span id="txtHint"></span></p>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            var input = document.getElementById('txt1').value;
            inqui(input);
        };
    </script>
</body>

</html>
