<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .wrapper{
      text-align: center;
    }
    input{
      height: 35px;
      width: 200px;
    }
    ul li{
      list-style-type: none;
      border: 1px solid grey;
      color: rgb(113, 177, 233);
      width: 200px;
      height: 28px;
      margin: 0 auto;
    }
</style>
</head>

<body>
  <div class="wrapper">
    <input id="email-input" type="text" />
    <ul id="email-sug-wrapper" class="email-sug"></ul>
  </div>
  <script>
    var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
    var emailul = document.getElementById("email-sug-wrapper");
    var emailinput = document.getElementById("email-input");

    emailul.addEventListener("click", function () {
      getput();
      disp("");
      emailinput.focus();
    })
    emailinput.oninput = function () {
      var v = event.target.value.trim();
      build(v);
      disp(v);
    }

    function getput() {
      var getli = document.getElementById('email-sug-wrapper').childNodes;
      for (var i = 0; i < getli.length; i++) {
        getli[i].onclick = function () {
          emailinput.value = getli[i].innerHTML;
        }
      }
    }

    function build(va) {
      var list = "";
      var first = '';
      var last = '';
      if (va.indexOf('@') == -1) {
        first = va;
      } else {
        first = va.slice(0, va.indexOf('@'));
        last = va.slice(va.indexOf('@') + 1);
      }
      for (let i = 0; i < postfixList.length; i++) {
        if (postfixList[i].indexOf(last) != -1)
          list += '<li>' + first + '@' + postfixList[i] + '</li>';
      }
      emailul.innerHTML = list;
    }


    function disp(a) {
      if (a != "") {
        emailul.style.display = "block";
      } else {
        emailul.style.display = "none";
      }
    }
  </script>
</body>

</html>
