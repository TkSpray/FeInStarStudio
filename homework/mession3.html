<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .wrapper{
      text-align: center;
    }
    input{
      height: 35px;
      width: 200px;
    }
    li{
      list-style-type: none;
      border: 1px solid grey;
      color: rgb(113, 177, 233);
      width: 200px;
      height: 28px;
      margin: 0 auto;
    }
    li:hover,.active{
      background-color: #EEA9B8;
    }
    .first{
      background-color: aqua;
    }
</style>
</head>

<body>
  <div class="wrapper">
    <input id="email-input" type="text" />
    <ul id="email-sug-wrapper" class="email-sug"></ul>
  </div>
  <script>
    var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
    var emailul = document.getElementById("email-sug-wrapper");
    var emailinput = document.getElementById("email-input");

    emailul.addEventListener("click", function () {
      emailinput.value = htmlDecode(event.target.innerHTML);
      disp("");
    })

    emailinput.oninput = function () {
      var v = event.target.value.trim();
      build(v);
      emailul.children[0].className = 'first';
      disp(v);
    }

    var index = 0;
    emailinput.onkeydown = function (e) {

      if (e.keyCode == 13) {
        emailinput.value = htmlDecode(emailul.children[index].innerHTML);
        disp("");
      }

      if (e.keyCode == 38) {
        if (index == 0) {
          index = 4;
          reset(index);
        } else {
          index--;
          reset(index);
        }
      }

      if (e.keyCode == 40) {
        if (index == 4) {
          index = 0;
          reset(index);
        } else {
          index++;
          reset(index);
        }
      }
    }

    function build(va) {
      var list = "";
      var first = '';
      var last = '';
      if (va.indexOf('@') == -1) {
        first = va;
      } else {
        first = va.slice(0, va.indexOf('@'));
        last = va.slice(va.indexOf('@') + 1);
      }
      for (let i = 0; i < postfixList.length; i++) {
        if (postfixList[i].indexOf(last) != -1) {
          list += '<li>' + htmlEncode(first + '@' + postfixList[i]) + '</li>';
        }
        emailul.innerHTML = list;
      }
    }

    function disp(a) {
      if (a != "") {
        emailul.style.display = "block";
      } else {
        emailul.style.display = "none";
      }
    }
    /*1.用浏览器内部转换器实现html转码*/
    function htmlEncode(html) {
      //1.首先动态创建一个容器标签元素，如DIV
      var temp = document.createElement("div");
      //2.然后将要转换的字符串设置为这个元素的innerText(ie支持)或者textContent(火狐，google支持)
      (temp.textContent != undefined) ? (temp.textContent = html) : (temp.innerText = html);
      //3.最后返回这个元素的innerHTML，即得到经过HTML编码转换的字符串了
      var output = temp.innerHTML;
      temp = null;
      return output;
    }
    /*2.用浏览器内部转换器实现html解码*/
    function htmlDecode(text) {
      //1.首先动态创建一个容器标签元素，如DIV
      var temp = document.createElement("div");
      //2.然后将要转换的字符串设置为这个元素的innerHTML(ie，火狐，google都支持)
      temp.innerHTML = text;
      //3.最后返回这个元素的innerText(ie支持)或者textContent(火狐，google支持)，即得到经过HTML解码的字符串了。
      var output = temp.innerText || temp.textContent;
      temp = null;
      return output;
    }

    function reset(index) {
      for (var i = 0; i < postfixList.length; i++) {
        emailul.children[i].className = '';
      }
      emailul.children[index].className = 'active';
    }
  </script>
</body>

</html>
