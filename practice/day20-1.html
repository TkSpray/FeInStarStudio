<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>IFE ECMAScript</title>
  <style>
    select {
        display: none;
      }
    </style>
</head>

<body>
  <label> <input id="school" name="status" type="radio" /> School </label>
  <label> <input id="company" name="status" type="radio" /> Company </label>

  <select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
  </select>

  <select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
  </select>

  <script>
    function change(event) {
      var sch = document.getElementById("school-select");
      var com = document.getElementById("company-select");
      if (event.id === "school" && event.checked) {
        sch.style.display = "block";
        com.style.display = "none";
      } else if (event.id === "company" && event.checked) {
        sch.style.display = "none";
        com.style.display = "block";
      }
    }
    document.getElementById('school').onclick = function (e) {
      change(e.target);
    }
    document.getElementById('company').onclick = function (e) {
      change(e.target);
    }
  </script>
</body>

</html>
