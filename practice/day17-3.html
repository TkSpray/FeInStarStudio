<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var n = 1; n <= i; n++) {
                document.write(n + "*" + i + "=" + n * i + '&nbsp;');
            }
            document.write("</br> ");
        };
    </script>
</body>

</html>
