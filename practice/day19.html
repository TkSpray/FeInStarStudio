<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
          <ul>
            <li><span>HTML</span><a href="">Some Link1</a></li>
            <li><span>JS</span><a class="active" href="">Some Link2</a></li>
            <li><span>CSS</span><a href="">Some Link3</a></li>
            <li><span>JS</span><a href="">Some Link4</a></li>
          </ul>
        </div>
        <img src="" />
        <p class="">Some Text</p>
      </div>
      <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
          <ul>
            <li><span>HTML</span><a href="">Some Link1</a></li>
            <li><span>HTML</span><a href="">Some Link2</a></li>
            <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
            <li><span>CSS</span><a href="">Some Link4</a></li>
          </ul>
        </div>
        <img src="" />
        <p class="">Some Text</p>
      </div>
    </div>
    <script>
      getAllListItem();
      findAllHtmlSpanInOneSection("wrapper");
      findListItem("wrapper", "CSS");
      getActiveLinkContent("wrapper");
      function getAllListItem() {
        var li = document.getElementsByTagName("li");
        console.log(li);
        // 返回页面中所有li标签
      }

      function findAllHtmlSpanInOneSection(sectionId) {
        var secid = document.getElementById(sectionId);
        var span = secid.getElementsByTagName("span");
        for (var i = 0; i < span.length; i++) {
          if (span[i].innerText == "HTML") {
            console.log(span[i]);
          }
        }
        // 返回某个section下所有span中内容为HTML的span标签
      }

      function findListItem(sectionId, spanCont) {
        var a = document.getElementById(sectionId).getElementsByTagName("span");
        for (var n = 0; n < a.length; n++) {
          if (a[n].innerHTML == spanCont) {
            console.log(a[n].parentNode);
          }
        }
      }
      // 返回某个section下，所有所包含span内容为spanCont的LI标签

      function getActiveLinkContent(sectionId) {
        var secid = document.getElementById(sectionId);
        var a = secid.getElementsByTagName("a");
        for (var i = 0; i < a.length; i++) {
          if (a[i].className == "active") {
            console.log(a[i].innerText);
          }
        }
        // 返回某个section下，class为active的链接中包含的文字内容
      }
      /* 使用上诉代码，分别实现 script 标签中的几个函数。
            在这个练习中仅允许使用以下 DOM 方法或属性，不得使用高级选择器
            getElementById()
            getElementsByTagName()
            childNodes
            parentNode*/
      /* 再次晚上前面的几个查找元素的练习，但是使用querySelector及querySelectorAl */
    </script>
  </body>
</html>
